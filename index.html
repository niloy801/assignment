<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
		<div class="inner-box">
			<img src="./img/user-icon.png" class="user">
			<form action="welcome.html">
				<h2>Login Here</h2>
				<p>Username</p>
				<input type="text" placeholder="Username" required/>
				<p>Password</p>
				<input type="password" placeholder="Passwordw" required/>

				<p>
				<input type="checkbox"/><span> Keep me Signed In </span>

				<span class="forgot"><a href="forgot.html">Forgot Password?</a></span>
			    </p>

				<input type="submit" value="Login">
				<p style="text-align:center;">
					<span>Not a member? </span><a class="link" href="register.html">Sign Up</a>
				</p>
			</form>
		</div>
	</div>
			
		


</body>
</html>
